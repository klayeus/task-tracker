<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background: white;">
    <div id="tasks-window" class="container">

        <div id="new-task-bar" class="row">

            <div class="input-field col s1">
                <input id="date" type="text" placeholder="">
                <label for="date">Datum</label>
            </div>

            <div class="input-field col s1">
                <input id="from" type="text" placeholder="">
                <label for="from">von</label>
            </div>

            <div class="input-field col s1">
                <input id="to" type="text" placeholder="">
                <label for="to">bis</label>
            </div>

            <div class="input-field col s2">
                <select id="project" placeholder="">
                    <option value="" disabled selected>-</option>
                </select>
                <label for="project">Projekt</label>
            </div>

            <div class="input-field col s2">
                <select id="type">
                    <option value="" disabled selected>-</option>
                </select>
                <label for="type">Typ</label>
            </div>

            <div class="input-field col s4">
                <textarea id="task" class="materialize-textarea" placeholder=""></textarea>
                <label for="task">Aufgabe</label>
            </div>

            <div class="col s1">
                <a id="add-task" class="btn-floating btn-large waves-effect waves-light red"><i
                        class="material-icons">add</i></a>
            </div>

        </div>

        <div id="tasks" class="row">

        </div>
    </div>
    <div id="projects-window" class="container" style="display:none">
        <div id="new-project-bar" class="row">
            <div class="input-field col s5">
                <input id="project-id" type="text" placeholder="new-project-1">
                <label for="project-id">Projekt ID</label>
            </div>
            <div class="input-field col s6">
                <input id="project-name" type="text" placeholder="Neues Projekt">
                <label for="project-name">Projekt Name</label>
            </div>
            <div class="col s1">
                <a id="add-project" class="btn-floating btn-large waves-effect waves-light red"><i
                        class="material-icons">add</i></a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>

            <tbody id="projects-table-tbody"></tbody>
        </table>
    </div>
    <div id="types-window" class="container" style="display:none">
        <div id="new-type-bar" class="row">
            <div class="input-field col s5">
                <input id="type-id" type="text" placeholder="new-type-1">
                <label for="type-id">Typ ID</label>
            </div>
            <div class="input-field col s6">
                <input id="type-name" type="text" placeholder="Neuer Typ">
                <label for="type-name">Typ Name</label>
            </div>
            <div class="col s1">
                <a id="add-type" class="btn-floating btn-large waves-effect waves-light red"><i
                        class="material-icons">add</i></a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>

            <tbody id="types-table-tbody"></tbody>
        </table>
    </div>

    <script type="text/javascript">require('./renderer')</script>
</body>

</html>
